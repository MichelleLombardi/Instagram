<html>
    <body>
    <div class="container">
        <div class="jumbotron">
            <h2 class="form-signin-heading">Please sign in</h2>
           <label for="inputnn" class="sr-only">Nickname</label>
            <input type="text" id="inputnn" class="form-control" placeholder="Nickname" required>
            <label for="inputp" class="sr-only">Password</label>
            <input type="password" id="inputp" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="login_button">Sign in</button>  
            <a ui-sref="register">Don't have an account?</a>
        </div>
    </div> <!-- /container -->
    </body>
</html>
